    anatomia das tags
    - abertura de tag
    - fechamento de tag

    - elementos
--> 
<h1>título</h1>

<!--
    atributos HTML
    - informação extras
    - configurações
-->

<img src="conteudo" alt="imagem">

<!--
    atributos booleanos
    - não precisam de conteúdo
-->

<input type="text" disabled>

<!--
    aspas
    - omissão
    - simples
    - duplas
-->
<a href="https://google.com" title="isn't">link</a>

<!--
    atributos globais mais utilizados

    - class
    - contentedditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<div class="carrinho" contenteditable="true" tabindex="1">conteúdo</div>
<div class="carrinho" data-qualquer-nome-aqui="" id="name" tabindex="2">conteúdo</div>
<div class="carrinho" hidden id="nome2">conteúdo</div>
<div clas="carrinho" style="color: red" tabindex="3">conteúdo</div>
